<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/section.css" />
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                   <input type="checkbox" class="toggle">
                   <span class="slider"></span>
                   <span class="card-side"></span>
                   <div class="flip-card__inner">
                      <div class="flip-card__front">
                         <div class="title">Logar</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Senha" type="password">
                            <button class="flip-card__btn" type="submit">Entrar</button>
                         </form>
                      </div>
                      <div class="flip-card__back">
                         <div class="title">Cadastrar-se</div>
                         <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Nome" type="text">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="rm" placeholder="RM" type="number">
                            <input class="flip-card__input" name="password" placeholder="Senha" type="password">
                            <button class="flip-card__btn" type="submit">Confirmar!</button>
                         </form>
                      </div>
                   </div>
                </label>
            </div>   
           </div>
    </section>
</body>
</html>
