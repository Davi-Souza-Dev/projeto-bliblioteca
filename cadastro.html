<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="shortcut icon" href="imagens/logoBliblioteca.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/section.css" />
    <title>Login</title>
</head>
<body>
    <section class="login">
        <form class="form" method="post" action="phpActions/cadAluno.php">
            <p class="title">Registre-se </p>
            <p class="message">Entre para aproveitar o melhor da ETEC. </p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input" name="txtNome" id="txtNome">
                        <span>Nome</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="number" class="input" name="numRM" id="numRM">
                        <span>RM</span>
                    </label>
                </div>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="email" class="input" name="txtEmail" id="txtEmail">
                    <span>Email</span>
                </label>
                <label>
                    <input required="" placeholder="" type="tel" class="input" id="numTel" name="numTel" />
                    <span>Telefone</span>
                </label>
            </div>
            <select name="slAno" id="slAno">
                <option value="1°">1°</option>
                <option value="2°">2°</option>
                <option value="3°">3°</option>
            </select>
            <select name="slTurma" id="slTurma">
                <option value="Info">Info</option>
                <option value="Adm">Adm</option>
                <option value="Log">Log</option>
                <option value="Mark">Mark</option>
            </select>
            <select name="slPeriodo" id="slPeriodo">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
            <label>
                <input required="" placeholder="" type="password" class="input" id="txtSenha" name="txtSenha">
                <span>Senha</span>
            </label>
            <button class="submit" type="submit" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
            <!-- <p class="signin">Already have an acount ? <a href="#">Signin</a> </p> -->
        </form>
    </section>
</body>
</html>
